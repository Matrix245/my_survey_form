<!DOCTYPE html>
<html>
  <head>
    <title>My_Survy_Form</title>
    <link rel="stylesheet" type="text/css" href="form.css"/>
  </head>

  <body>
    <h1 id="title">Welcome to my Survey Form</h1>
    <p id="description">take your time and fill the blank</p>
    <form id="survey-form">
<!--input area for name age and email-->
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" placeholder="pleas enter your name"required/>

      <label for="email" id="email-label">E-Mail</label>
      <input id="email" type="email" placeholder="emails look like this name@gmx.de"required/>

      <label for="number" id="number-label">Age</label>
      <input id="number" type="number" min="10" max="117" placeholder="only numbers"required/>

<!--a dropdown menu-->
      <label for="dropdown">choose something</label>
      <select id="dropdown" name="irgw">
        <option value="23">23</option>
        <option value="zz">zz</option>
        <option value="11">11</option>
      </select>

<!--the radio area for asking how do you feel-->
      <fieldset>
        <legend>How are you?</legend>
        <label for="great">I'm feeling Great</label>
        <input id="great" type="radio" name="hay" value="Great">
        <label for="fine">I'm fine</label>
        <input id="fine" type="radio" name="hay" value="Fine">
        <label for="bad">I'm feeling bad</label>
        <input id="bad" type="radio" name="hay" value="Bad">
    </fieldset>

    <fieldset>
      <legend>Which of this games do you like?<p>(you can choose more then one)</p></legend>
      <label for="ch">1</label>
      <input id="ch" type="checkbox" name="Game" value="1">
      <label for="o">2</label>
      <input id="o" type="checkbox" name="Game" value="2">
      <label for="b">3</label>
      <input id="b" type="checkbox" name="Game" value="3">
    </fieldset>

<!--a textarea to leave a comment-->
    <textarea></textarea>
    <br></br>
    <button type="submit">Submit</button>



    </form>

  </body>


</html>
